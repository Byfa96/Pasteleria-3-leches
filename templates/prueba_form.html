<!DOCTYPE html>
{% load static %}
<html>
<head>
    
    <title>Editar Prueba</title>
    <link rel="stylesheet" href="{% static 'css/prueba.css' %}">
</head>
<body>
    <div class="container">
        <h2>Editar Prueba</h2>

        <a href="{% url 'prueba_create' %}">← Volver</a>
    </div>
</body>
</html>
